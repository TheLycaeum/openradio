<!DOCTYPE html>
<html>
<head>
  <title>List Channels</title>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'or_style.css' %}">
</head>

<body>
  <h1>Your Channels</h1>
  <ul>
    {% for channel in channels %}
      <li >{{ channel }}</li> 
    {% empty %}
      <li>You have not created any channels yet!</li>
      
    {% endfor %}
  </ul>
</body>
</html>
