<!DOCTYPE html>
<html>

<head>
  <style>
    li {
    font-size: 20px;
    }
  </style>
</head>

<body>
  <h1>Your Stations</h1>
  <ul>
    {% for station in stations %}
      <li >{{ station }}</li> 
    {% empty %}
      <li>You have not created any stations yet!</li>
    {% endfor %}
  </ul>
</body>

</html>
